<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<title>contact-us</title>
<body>

 <div id="menu" type="toolbar">
 <ul>
<li><a href="contact-us.html">Contact Us</a></li>
<li><a href="samples.html">Our Work</a></li>
<li><a href="photo-gallery.html">Gallery</a></li>
<li><a href="location.html">Find Us</a></li>
</ul> 

</div>
<div id="form-content">
<form id="contact-us" method="post" action="contact-info">
<fieldset id="personal_information">
<legend>Project Information</legend>
<ol>
<li>
<label for="name">Name</label>
<input type="text" name="name" autofocus id="name">
</li>
<label for="priority">Priority</label>
<input type="range" min="0" max="10" name="priority" value="0" id="priority">
<li>
<label for="message">Message</label>
<TEXTAREA name="message" rows=3 cols=30 ></TEXTAREA>
</li>
<li>
<label for="date">Date</label>
<input type="date" name="date" id="date" value="2013-02-01">
</li>
<li>
<label for="email">Email contact</label>
<input type="email" name="email" id="email">
</li>
<li>
<input type="submit" value="Submit">
</li>
</ol>

</fieldset>

</form>
</div>
</body>
</html>
